<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Zoom</title>
</head>
<body>
    <!-- header  -->
    <header class="debug">
        <div class="header-bar">
            <div class="left-bar">
                <div class="point red"></div>
                <div class="point yellow"></div>
                <div class="point green"></div>
            </div>
            <div class="right-bar">
                <h4>Zoom Meeting ID:</h4>
                <div class="rectangle"></div>
            </div>
        </div>

    </header>
    
    <!-- main  -->
    <main class="debug">
        <div class="container">
            <div class="row-top">
                <div id="sinistra" class="bordo">
                    <img src="https://img.icons8.com/material-outlined/20/000000/clapperboard.png"/>
                    <h4>Speaker View</h4>
                </div>
                <div class="bordo">
                    <img src="https://img.icons8.com/ios-filled/20/000000/fit-to-width.png"/>
                </div>
            </div>
            <div class="row">
                <div class="side-bar">
                    <i class="fas fa-caret-left"></i>
                    <h4>1/2</h4>
                </div>
                <div class="main-content">
                    <div class="element"></div>
                    <div class="element"></div>
                    <div class="element"></div>
                    <div class="element"></div>
                    <div class="element"></div>
                    <div class="element"></div>

                    <div class="element"></div>
                    <div class="element"></div>
                    <div class="element"></div>
                    <div class="element"></div>
                    <div class="element"></div>

                </div>
                <div class="side-bar">
                    <h4>1/2</h4>

                </div>
            </div>
        </div>
    </main>

    <!-- footer  -->
    <footer></footer>
</body>
</html>
